<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">
                        notNotion
                    </p>
                    <p class="subtitle">
                        Web Application
                    </p>
                </section>

                <section class="kanban">
                    <div class="taskbox">
                        <div class="title">
                            <p>Todo</p>
                            <span class="todo">2</span>
                        </div>
                        <div class="cards todo" data-id="0">
                            
                        </div>
                        <form  class="add">
                            <input name="task" placeholder="newtask" autocomplete="off" type="text" maxlength="30">
                            <button class="bi bi-plus" data-id="" name="submit"></button>
                        </form>
                    </div>

                    <div class="taskbox">
                        <div class="title">
                            <p>In Progress</p>
                            <span class="pending">2</span>
                        </div>
                        <div class="cards pending" data-id="1">
                            
                        </div>
                        <form  class="add">
                            <input name="task" placeholder="newtask" autocomplete="off" type="text" maxlength="30">
                            <button class="bi bi-plus" data-id="" name="submit"></button>
                        </form>
                    </div>

                    <div class="taskbox">
                        <div class="title">
                            <p>Completed</p>
                            <span class="completed">2</span>
                        </div>
                        <div class="cards completed" data-id="2">
                            
                        </div>
                        <form  class="add">
                            <input name="task" placeholder="newtask" autocomplete="off" type="text" maxlength="30">
                            <button class="bi bi-plus" data-id="" name="submit"></button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
